<script>
    var imageArray = ["Cover.jpg", "Dfdf.jpg", "dzdz.jpg", "Ezi.jpg", "Ezz.jpg", "Fifi.jpg", "Fooo.jpg"]

    var Book = document.querySelector("#Book")
    var counter = 0

    function backImage(){
    counter --
    if(counter == 0){
        counter = 6
    }
    console.log(counter)
    Book.src= imageArray[counter]
    }

    function nextImage(){
    counter ++

    }
    console.log(counter)
    Book.src= imageArray[counter]
    }

</script>
